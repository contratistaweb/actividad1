	<section class="col-7">
		<article>
			<div class="contenedor2">
				<div class="titulo">
					<h2>Registro de Viaje</h2>
				</div>
				<div class="part1">


					<form>

						<div class="col-12">
							<h4>Datos Personales</h4>
						</div>
						<div class="form-group col-md-12 row">
							<label for="nombre" class="col-md-4">Nombre: </label>
							<input type="text" class="form-control col-md-8" id="nombre" placeholder="Nombre">
						</div>
						<div class="form-group col-md-12 row">
							<label for="apellido" class="col-md-4">Apellido: </label>
							<input type="text" class="form-control col-md-8" id="apellido" placeholder="Apellido">
						</div>
						<div class="form-group col-md-12 row">
							<label for="nacimiento" class="col-md-4">Fecha de Nacimiento: </label>
							<input type="date" class="form-control col-md-8" id="nacimiento" placeholder="DD/MM/AAAA">
						</div>
						<div class="form-group col-md-12 row">
							<label for="sexo" class="col-md-4">Sexo: </label>
							<div class="form-check row col-md-8" id="sexo">
								<input class="form-check-input col-md-2" type="radio" name="sexo" id="sexoM"
									value="masculino" checked>
								<label class="form-check-label col-md-8" for="sexoM"> Masculino </label>
								<input class="form-check-input col-md-2" type="radio" name="sexo" id="sexoF"
									value="femenino">
								<label class="form-check-label col-md-2" for="sexoF"> Femenino </label>
							</div>
						</div>
						<div class="form-group col-md-12 row">
							<label for="telefono" class="col-md-4">Telefono: </label>
							<input type="number" class="form-control col-md-8" id="telefono" placeholder="1231234">
						</div>
						<div class="form-group col-md-12 row">
							<label for="celular" class="col-md-4">Celular: </label>
							<input type="number" class="form-control col-md-8" id="celular" placeholder="1231231234">
						</div>
						<div class="form-group col-md-12 row">
							<label for="direccion" class="col-md-4">Direccion: </label>
							<input type="text" class="form-control col-md-8" id="direccion"
								placeholder="CL 12 #12-31 Apto 123">
						</div>

				</div>
				<div class="part2">
					<div class="col-12">
						<h4>Datos del Viaje</h4>
					</div>
					<div class="form-group col-md-12 row">
						<label for="fechaIni" class="col-md-2">Fecha Inicio: </label>
						<input type="date" class="form-control col-md-4" id="fechaIni" placeholder="DD/MM/AAAA">
						<label for="fechaRet" class="col-md-2">Fecha Retorno: </label>
						<input type="text" class="form-control col-md-4" id="fecheRet" placeholder="DD/MM/AAAA">
					</div>
					<div class="form-group col-md-12 row">
						<label for="lugarSalida" class="col-md-4">Lugar de Salida: </label>
						<select class="form-control col-md-8 ">
							<option>Cali</option>
							<option>Medellin</option>
							<option>Bogota</option>
							<option>Barraquilla</option>
							<option>Cartagena</option>
						</select>
						<label for="lugarDestino" class="col-md-4">Lugar de Destino: </label>
						<select class="form-control col-md-8">
							<option>Cali</option>
							<option>Medellin</option>
							<option>Bogota</option>
							<option>Barraquilla</option>
							<option>Cartagena</option>
						</select>
					</div>
					<div class="form-group col-md-12 row">
						<label for="hospedaje" class="col-md-4">Hospedaje: </label>
						<div class="form-check row col-md-8" id="hospedaje">
							<input class="form-check-input col-md-2" type="radio" name="hospedaje" id="hospSi"
								value="si" checked>
							<label class="form-check-label col-md-2" for="hospSi"> Si </label>
							<input class="form-check-input col-md-2" type="radio" name="hospedaje" id="hospNo"
								value="no">
							<label class="form-check-label col-md-2" for="hospNo"> No </label>
						</div>
					</div>
					<div class="form-group col-md-12 row">
						<label for="tour" class="col-md-4">Tour: </label>
						<textarea class="form-control col-md-8" id="tour"></textarea>
					</div>
					<div class="col-md-12">
						<input type="button" class="btn btn-primary float-right" value="Registrar Viaje"
							onClick="alert('Gracias por contar con nosotros, le desamos un feliz viaje. ;-)')">
					</div>
				</div>
				</form>

			</div>
		</article>
	</section>
	<aside class="col-4">
