                <form action="" class="form1">
                    <div class="form-group">
                        <label for="Nombre completo">Nombre completo:   </label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Nombre completo" required><br>
                    </div>
                    <div class="form-group">
                        <label for="email">Direccion de email:  </label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Ingrese se email" required><br>
                    </div>
                    <div class="form-group">
                        <label for="telefon">Numero de Contacto:  </label>
                        <input type="number" class="form-control" id="telefono" aria-describedby="telefono" placeholder="Numero de contacto" required><br>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Motivo de Contacto: </label>
                        <select id="motivo" class="form-control">
                                <option value="1">Quejas y Reclamos</option>
                                <option value="2">Dejanos tu opinion</option>
                                <option value="3">Quiero mas informacion</option>
                        </select><br>

                        <label for="comentarios">Amplianos la informacion:  </label><br>
                        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea><br>

                        <button class="btn btn-primary" type="submit">Enviar</button>

                </form>
